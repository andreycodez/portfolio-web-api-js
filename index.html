<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/e745dc8655.js" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/local_response.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="loaderLayer" class="loader">
        <div class="loader-content">
            <p>Loading Robos from API</p>
            <img src="images/giphy.gif" alt="">
        </div>
    </div>
    <div class="header-container">
        <h1>Random Robos</h1>
        <div id="header" class="header"></div>
    </div>
    <div class="content-wrapper main-content">
        <div class="options">
            <div class="filtering">
                <span>Filtering</span>
                <ul id="filter" class="filter-list"></ul>
            </div>
            <div class="sorting">
                <span>Sorting</span>
                <ul>
                    <li data-sort="asc" data-tosort="userListId">a-z <i class="fa fa-arrow-up"></i></li>
                    <li data-sort="desc" data-tosort="userListId">z-a <i class="fa fa-arrow-down"></i></li>
                </ul>
                <a href="#" id="favIcon" class="fav-icon"><i class="far fa-star"></i><span>0</span></a>
            </div>
        </div>
        <div id="userListId" class="usersList"></div>
    </div>
    <div id="favPanel" class="favorites">
        <div id="favCloseMob" class="close-button-mob">
            <i class="fa fa-times"></i>
        </div>
        <div class="content-wrapper">
            <div class="heading">
                <h2>Favorites</h2>
                <div class="sorting">
                    <ul>
                        <li data-sort="asc" data-tosort="favList">a-z <i class="fa fa-arrow-up"></i></li>
                        <li data-sort="desc" data-tosort="favList">z-a <i class="fa fa-arrow-down"></i></li>
                    </ul>
                </div>
                <div id="favClose" class="close-button">
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div id="favList" class="fav-list">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
