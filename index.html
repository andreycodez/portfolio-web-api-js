<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="loaderLayer" class="loader">
        <div class="loader-content">
            <p>Loading Random People from API</p>
            <img src="images/giphy.gif" alt="">
        </div>

    </div>
    <div class="header-container">
        <div id="header" class="header">
            <h1>Random Robos</h1>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="filter">
            <ul class="filter-list">
                <li class="filter-item active">All <span>11</span></li>
                <li class="filter-item">Male <span>5</span></li>
                <li class="filter-item">Female <span>23</span></li>
                <li class="filter-item">Uncategorized <span>6</span></li>
            </ul>
        </div>
        <div id="userListId" class="usersList">

        </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
